<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Scoreboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Team Scoreboard</h1>

<label for="numTeams">Enter number of teams:</label>
<input type="number" id="numTeams" min="1" placeholder="e.g., 4">
<button onclick="createScoreboard()">Create Scoreboard</button>

<div id="scoreboard"></div>

<button id="rankBtn" onclick="showRanking()">Show Rankings</button>

<div id="ranking"></div>

<script src="script.js"></script>
</body>
</html>
